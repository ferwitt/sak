<!DOCTYPE html>
<html lang="en">
<head>
    <title>SAK</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/fontawesome-free-5.12.1-web/css/all.min.css">
    <link rel="stylesheet" href="/css/picnic.css">
    <link rel="icon" href="/img/sak.png" type="image/png">
    <style>
        .mainview article > h2 {
          margin: -2em 0 .6em;
          padding: 3em 0 0;
          line-height: 1;
        }

        .mainview article > h3 {
          margin-bottom: .6em;
        }

        .mainview > section {
          background: #fff;
          text-align: left;
          width: 90%;
          max-width: 1280px;
          margin: 0 auto;
          padding: 80px 0 0;
        }

        .mainview article > h1 {
          margin: 0;
          padding: 0.6em 0;
          font-size: 2em;
          line-height: 1.5;
        }

        .mainview pre[class*="language-"] {
          margin-top: 10px;
          margin-bottom: 40px;
        }

        .mainview .index pre {
          margin: 0;
          font-size: .9em;
        }

        .myGrid {
            width: 500px;
            height: 250px;
        }
    </style>
</head>
<body ng-app="app">
<div ng-controller="SakApp">
    <nav>
        <a href="/" class="brand">
            <img src="/img/sak.png" height="25em"/>
            <span>SAK</span>
        </a>

        <input id="bmenu" type="checkbox" class="show">
        <label for="bmenu" class="burger toggle pseudo button">
            <i class="fa fa-bars"></i> MENU
        </label>
        <div class="menu">
            <a href="" ng-repeat="cmd in cmd_root.subcmds" class="pseudo button" data-tooltip="{{cmd.helpmsg}}" class="tooltip-left" ng-click="addCmdToActiveList(cmd)">
                    {{ cmd['name'] }}
            </a>
        </div>
    </nav>

    <main class="mainview" >
        <section class="flex five">
            <article class="full">
                <div class="connectedItemsExample">
                    <div>
                        <ul ui-sortable="sortableOptions" ng-model="activeCmds" class="list">
                            <div ng-repeat="cmdEntry in activeCmds">
                                <sak-cmd
                                id="{{ cmdEntry.id }}"
                                get='getActiveCmdById(cmdEntry.id)'
                                run='runActiveCmdById(cmdEntry.id)'
                                close='removeActiveCmdById(cmdEntry.id)'
                                pscope='getScope()'
                                > </sak-cmd>

                            </div>
                        </ul>
                    </div>
                </div>
            </article>
        </section>
    </main>
</div>


<link rel="styleSheet" href="css/ui-grid.min.css"/>
<script src="js/jquery.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.ui.touch-punch.js"></script>
<script src="js/sortable.min.js"></script>

<script src="js/ui-grid.min.js"></script>

<script src="js/app.js"></script>

</body>
</html>
